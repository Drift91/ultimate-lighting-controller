name: Build UI on Changes
on:
  push:
    paths:
      - 'ulc/src/**'
  pull_request:
    paths:
      - 'ulc/src/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version to use

      - name: Install dependencies
        run: |
          cd ulc/src
          npm install

      - name: Build project
        run: |
          cd ulc/src
          npm run build
